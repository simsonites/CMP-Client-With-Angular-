<div class="col-md-12">
<div class="row">
  <div class="col-md-8">
    <h4>Current Registered Students</h4></div>

  <div class="col-md-4">
    <a (click)="createStudent()" class="cursor-pointer"><h5>Register New Student</h5></a>
  </div>
</div><br>
  <div class="row">
   <table class="table table-bordered">
    <thead>
    <tr>
      <th> <input id='checkall' type='checkbox'>  </th>
       <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td> <input id='check' type='checkbox'></td>
      <td>{{student.id}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.email}}</td>
      <td><a (click)="viewStudent(student.id)"class="cursor-pointer">view details</a></td>
      <td><button (click)="editStudent(student)" class="btn btn-sm btn-info">update</button></td>
      <td><button (click)="deleteStudent(student)" class="btn btn-sm btn-danger">delete</button></td>
    </tr>
    </tbody>
  </table>
 <hr>
        <nav class="border-info">
        <ul class="nav nav-pills pagination">
          <li *ngFor="let p of pages; let i=index" class="nav-item">
            <a (click)="setPages(i, $event)"  [ngClass]="{'active':i==page}" class="nav-link"
            href="">{{i}}</a>
          </li>
        </ul>
        </nav>
</div>
</div>
