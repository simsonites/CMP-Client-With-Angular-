<div class="col-md-12">
<div class="row">
  <div class="col-md-8">
    <h4>Current Registered Students</h4></div>

  <div class="col-md-4">
    <a (click)="createStudent()"class="cursor-pointer">
            <h5>Register New Student</h5></a>
  </div>
  <input #query  class="form-control"
         placeholder="enter student name to search..."/>
</div><br>
  <div class="row">

   <table class="table table-bordered">
    <thead>
    <tr>
      <th> <input  id="checkAll"  name="checkAll" type="checkbox" >  </th>
       <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th class="center" colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">

      <td> <form #select>
        <input [(ngModel)]="student.selectedStudentIds" id="checkSelect"
                  name="checkSelect" type="checkbox" >
        {{ select.value | json}}
      </form>
      </td>

      <td>{{student.id}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.email}}</td>
      <td><a (click)="viewStudent(student.id)"class="cursor-pointer">
        View details </a></td>
      <td><button (click)="editStudent(student)" class="btn btn-sm btn-info">
        <i class="fa fa-edit"></i></button></td>
      <td><button (click)="deleteStudent(student)" class="btn btn-sm btn-danger">
         <i class="fa fa-trash"></i> </button></td>
    </tr>
    </tbody>
  </table>

 <hr>
        <nav class="border-info">
        <ul class="nav nav-pills pagination">
          <li *ngFor="let p of pages; let i=index" class="nav-item">
            <a (click)="setPages(i, $event)"  [ngClass]="{'active':i==page}" class="nav-link"
            href="">{{i}}</a>
          </li>
        </ul>
        </nav>
</div>
</div>
